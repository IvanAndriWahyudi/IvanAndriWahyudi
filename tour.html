    <style>
      /* SCROLLBAR STYLING */
      ::-webkit-scrollbar {

      }

      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background-color: #000;
      }
      #container {
        width: 100vw;
        height: 100vh;
        display: block;
        cursor: grab;
      }
      #container:active {
        cursor: grabbing;
      }

      /* --- PENINGKATAN: Overlay Loading yang Lebih Baik --- */
      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }
      #loading-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* --- PENINGKATAN: Modal Informasi --- */
      #info-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        z-index: 101;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
      #info-modal.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .info-modal-content {
        background-color: #2c3643;
        color: #fff;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: left;
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s ease-in-out;
      }
      #info-modal.visible .info-modal-content {
        transform: scale(1);
      }
      .info-modal-content h2 {
        margin-top: 0;
        color: #00e075;
        font-weight: 600;
      }
      .info-modal-content p {
        line-height: 1.6;
      }
      .info-modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.8rem;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .info-modal-close:hover {
        transform: scale(1.1);
      }

      /* --- PENINGKATAN: UI Kontrol Tur --- */
      #tour-ui {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        pointer-events: none;

        border-radius: 20px;
        font-size: 1rem;
        color: #fff;
        opacity: 0;
        transition: opacity 0.5s ease;
        transform: translateY(10px);
      }

        border-radius: 25px;
        pointer-events: auto;

      function init() {
        const container = document.getElementById("container");
        clock = new THREE.Clock();

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          targetFov,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 0.1);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.rotateSpeed = -0.3;
        controls.enableDamping = true;
        controls.dampingFactor = 0.07;

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        const initialPanorama = "Depanmasjid.jpeg";
        const texture = new THREE.TextureLoader().load(
          `panoramas/${initialPanorama}`
        );
        const material = new THREE.MeshBasicMaterial({ map: texture });
        panoramaMesh = new THREE.Mesh(geometry, material);
        scene.add(panoramaMesh);

        loadHotspotsFor(initialPanorama);
        updateSceneTitle(initialPanorama);

        // Event Listeners
        window.addEventListener("resize", onWindowResize);
        container.addEventListener("wheel", onMouseWheel, { passive: false });
        container.addEventListener("click", onClick, false);
        container.addEventListener("pointermove", onPointerMove, false);

        // PENINGKATAN: Event listener untuk kontrol UI dan autorotate
        document
          .getElementById("zoom-in-btn")
          .addEventListener("click", () => zoom(5));
        document
          .getElementById("zoom-out-btn")
          .addEventListener("click", () => zoom(-5));
        document
          .getElementById("fullscreen-btn")
          .addEventListener("click", toggleFullScreen);
        controls.addEventListener("start", stopAutoRotate);
        controls.addEventListener("end", startAutoRotate);
      }

      function switchPanorama(panoramaName) {
        loadingOverlay.classList.add("visible");
        clearHotspots();

        const newTexture = new THREE.TextureLoader().load(
          `panoramas/${panoramaName}`,
          tex => {
            let oldMaterial = panoramaMesh.material;
            let newMaterial = new THREE.MeshBasicMaterial({
              map: tex,
              transparent: true,
              opacity: 0,
            });
            panoramaMesh.material = newMaterial;

            let opacity = { value: 0 };
            let fadeInterval = setInterval(() => {
              opacity.value += 0.05;
              newMaterial.opacity = opacity.value;
              if (opacity.value >= 1) {
                clearInterval(fadeInterval);
                newMaterial.transparent = false;
                oldMaterial.dispose();
                loadHotspotsFor(panoramaName);
                updateSceneTitle(panoramaName);
                loadingOverlay.classList.remove("visible");
              }
            }, 20);
          },
          xhr => {
            loadingText.textContent = `Memuat... ${Math.round(
              (xhr.loaded / xhr.total) * 100
            )}%`;
          },
          () => {
            loadingText.textContent = `Gagal memuat panorama.`;
          }
        );
      }

      function loadHotspotsFor(panoramaName) {
        clearHotspots();
        const data = tourData[panoramaName];
        if (data && data.hotspots) {
          data.hotspots.forEach(hotspotData => addHotspot(hotspotData));
        }
      }

      function addHotspot(data) {
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(data.image, texture => {
          const material = new THREE.SpriteMaterial({
            map: texture,
            transparent: true,
            alphaTest: 0.5,
          });
          const sprite = new THREE.Sprite(material);
          sprite.position.copy(data.position);
          sprite.scale.set(40, 40, 1);
          sprite.userData = {
            type: data.type,
            onClick: () => {
              if (data.type === "navigate") {
                switchPanorama(data.target);
              } else if (data.type === "info") {
                showInfoModal(data.title, data.description);
              }
            },
            baseScale: 40,
            hoverScale: 48,
            isHovered: false,
          };
          spriteHotspots.push(sprite);
          scene.add(sprite);
        });
      }

      function updateSceneTitle(panoramaName) {
        const data = tourData[panoramaName];
        if (data && data.title) {
          sceneTitle.textContent = data.title;
          sceneTitle.classList.add("visible");
        } else {
          sceneTitle.classList.remove("visible");
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        const elapsedTime = clock.getElapsedTime();

        if (autoRotate) {
          panoramaMesh.rotation.y += 0.0003;
        }

        spriteHotspots.forEach(sprite => {
          const pulse = Math.sin(elapsedTime * 2.5) * 2;
          let targetScale = sprite.userData.isHovered
            ? sprite.userData.hoverScale
            : sprite.userData.baseScale + pulse;
          const newScale = THREE.MathUtils.lerp(
            sprite.scale.x,
            targetScale,
            0.1
          );
          sprite.scale.set(newScale, newScale, 1);
        });

        camera.fov = THREE.MathUtils.lerp(camera.fov, targetFov, 0.1);
        camera.updateProjectionMatrix();

        controls.update();
        renderer.render(scene, camera);
      }

      // --- PENINGKATAN: Fungsi untuk kontrol UI dan autorotate ---
      function zoom(amount) {
        targetFov = THREE.MathUtils.clamp(targetFov - amount, 40, 90);
      }

      function stopAutoRotate() {
        autoRotate = false;
        clearTimeout(autoRotateTimeout);
      }

      function startAutoRotate() {
        autoRotateTimeout = setTimeout(() => (autoRotate = true), 3000); // Mulai lagi setelah 3 detik
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }

      function showInfoModal(title, description) {
        document.getElementById("info-modal-title").textContent = title;
        document.getElementById("info-modal-description").textContent =
          description;
        document.getElementById("info-modal").classList.add("visible");
      }

      function hideInfoModal() {
        document.getElementById("info-modal").classList.remove("visible");
      }

      // --- Fungsi pembantu ---
      function clearHotspots() {
        spriteHotspots.forEach(sprite => scene.remove(sprite));
        spriteHotspots = [];
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function onMouseWheel(e) {
        e.preventDefault();
        zoom(e.deltaY * 0.05);
      }
      function onClick(event) {
        updateMouse(event);
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(spriteHotspots);
        if (intersects.length > 0) intersects[0].object.userData.onClick();
      }
      function onPointerMove(event) {
        updateMouse(event);
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(spriteHotspots);
        spriteHotspots.forEach(sprite => (sprite.userData.isHovered = false));
        document.body.style.cursor = "grab";
        if (intersects.length > 0) {
          document.body.style.cursor = "pointer";
          intersects[0].object.userData.isHovered = true;
        }
      }
      function updateMouse(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }
